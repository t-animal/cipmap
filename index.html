<html>
	<head>

		<title>CipMap</title>
		<meta name="description" lang="de" content="Die CIPMap stellt die Computerräume (CIP) der FAU Erlangen grafisch dar und zeigt, welche Rechner belegt sind. Daten sind nur von innerhalb der Friedrich-Alexander-Universität sichtbar." />
		<meta name="description" lang="en" content="The CIPMap displays the computer pools (CIP) of the FAU Erlangen graphically and shows, which computers are occupied. Data is only visible from inside the network of the Friedrich Alexander University." />

		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="socialshareprivacy.css" />

		<script type="text/javascript" src="js/script.js"></script>
	</head>

<body onload="drawMapFirst();initSettings();" style="overflow-x:hidden;"  onscroll="var height = (window.innerHeight > 0) ? window.innerHeight : screen.height; var navHeight = $('#navigation').height()+100; window.scrollTo(0,height>navHeight?0:Math.min($(window).scrollTop(), navHeight-height))">

	<div id="navigation" style="box-sizing:border-box; float:left; width:180px; font-family:Verdana;">
		<h1>CipMap</h1>
		<a href="#cip2"><div class="leftpane first cipButton" id="leftpane-cip2" onclick="redrawMap(this)" data-cip="cip2"><span class="name">02.151</span> <image src="load.png" class="loadimage" /></div></a>
		<a href="#bibcip"><div class="leftpane cipButton" id="leftpane-bibcip" onclick="redrawMap(this)" data-cip="bibcip"><span class="name">02.135</span> <image src="load.png" class="loadimage" /></div></a>
		<a href="#cip1"><div class="leftpane cipButton" id="leftpane-cip1" onclick="redrawMap(this)"  data-cip="cip1"><span class="name">01.155</span> <image src="load.png" class="loadimage" /></div></a>
		<a href="#wincip"><div class="leftpane cipButton" id="leftpane-wincip" onclick="redrawMap(this)"  data-cip="wincip"><span class="name">01.153</span> <image src="load.png" class="loadimage" /></div></a>
		<a href="#stfucop"><div class="leftpane cipButton" id="leftpane-stfucip" onclick="redrawMap(this)" data-cip="stfucip"><span class="name">00.153</span> <image src="load.png" class="loadimage" /></div></a>
		<a href="#gracip"><div class="leftpane cipButton" id="leftpane-gracip" onclick="redrawMap(this)" data-cip="gracip"><span class="name">00.156</span> <image src="load.png" class="loadimage" /></div></a>
		<a href="#huber"><div class="leftpane cipButton" id="leftpane-huber" onclick="redrawMap(this)" data-cip="huber"><span class="name">0.01-142</span> <image src="load.png" class="loadimage" /></div></a>
		<div id="tutorRequestPane" style="display:none">
			<select class="leftpane" id="lectureSelector" name="foo" onchange="saveCurrentLecture();getTutorData()"><option>Currently no lectures</option></select>
			<div class="leftpane" id="requestTutorButton" onclick="requestTutor()">Request tutor</div>
			<div class="leftpane" id="cancelTutorButton" onclick="cancelTutorRequest()">Cancel request</div>
			<ul id="tutorRequestList">
			</ul>
		</div>

		<a href="faq.html"><div class="leftpane newblock ">Faq</div></a>
		<a href="optin.html"><div class="leftpane">Opt-In</div></a>
		<div class="leftpane" id="lectureModeButton">Lecture Mode <span style="font-size:0.5em">(BETA)</span></div>

		<script type="text/javascript">
			colloquialNames();
			$("#lectureModeButton").on("click", enterLectureMode);
		</script>

		<div class="leftpane newblock" onclick="$('#settings').slideToggle(100);">Settings</div>
		<div id="settings" style="display:none">
		Put door
		<select id="doorPreselect" onchange="rotateMap()">
			<option value="0">left</option>
			<option value="1">bottom</option>
			<option value="2" selected="selected">right</option>
			<option value="3">top</option>
		</select>  <br />
		<input type="checkbox" id="showSeconds" onclick="$.cookie('showSeconds', $(this).prop('checked'))"/> Display seconds <br />
		<input type="checkbox" id="keepUpdated" onclick="$.cookie('keepUpdated', $(this).prop('checked'))" /> Refresh every 60s <br />
		<input type="checkbox" id="colloquialNames" onclick="$.cookie('colloquialNames', $(this).prop('checked'));colloquialNames();" /> Colloquial CIP-names <br />
		</div>
		<div class="social_share_privacy"></div>
		<script type="text/javascript">
			$('.social_share_privacy').socialSharePrivacy()
		</script>


	</div>

	<div style="box-sizing:border-box;  height:100%; width:100%; padding:10px 200px 10px 10px; position:fixed; left:190px; top:0px;">

			<div id="mainContent" style="position:absolute;overflow:hidden;">
				&nbsp;
			</div>
