<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>CipMap</title>
		
		<link rel="stylesheet" type="text/css" href="style.css" />
	
		<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/map.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>

<body onload="drawMapFirst();initSettings();">

	<div style="box-sizing:border-box; float:left; width:10%; height:100%; font-family:Verdana">
		<h1>CipMap</h1>
		<div class="leftpane first" id="leftpane-cip2" onclick="redrawMap(this)" data-cip="cip2">Cip2 <image src="load.png" class="loadimage" /></div>
		<div class="leftpane" id="leftpane-bibcip" onclick="redrawMap(this)" data-cip="bibcip">Bibcip <image src="load.png" class="loadimage" /></div>
		<div class="leftpane" id="leftpane-cip1" onclick="redrawMap(this)" data-cip="cip1">Cip1 <image src="load.png" class="loadimage" /></div>
		<div class="leftpane" id="leftpane-wincip" onclick="redrawMap(this)" data-cip="wincip">Wincip <image src="load.png" class="loadimage" /></div>
		<div class="leftpane" id="leftpane-stfucip" onclick="redrawMap(this)" data-cip="stfucip">STFU-Cip <image src="load.png" class="loadimage" /></div>
		<div class="leftpane" id="leftpane-gracip" onclick="redrawMap(this)" data-cip="gracip">Gracip <image src="load.png" class="loadimage" /></div>
		<div class="leftpane" id="leftpane-huber" onclick="redrawMap(this)" data-cip="huber">Huber <image src="load.png" class="loadimage" /></div>
		<a href="faq.html"><div class="leftpane newblock">Faq</div></a>
		<a href="optin.html"><div class="leftpane">Opt-In</div></a>
		
		<div class="leftpane newblock" onclick="$('#settings').slideToggle(100);">Settings</div>
		<div id="settings" style="display:none">
		Put door
		<select id="doorPreselect" onchange="rotateMap()">
			<option value="0">left</option>
			<option value="1">bottom</option>
			<option value="2" selected="selected">right</option>
			<option value="3">top</option>
		</select>  <br />
		<input type="checkbox" id="showSeconds" onclick="$.cookie('showSeconds', $(this).prop('checked'))"/> Display seconds <br />
		<input type="checkbox" id="keepUpdated" onclick="$.cookie('keepUpdated', $(this).prop('checked'))" /> Refresh every 60s <br />
		</div>
		<small>Questions, Errors? <a href="mailto:tilman-cipmap[at]t-animal[dot]de">tilman-cipmap [at] t-animal [dot] de</a></small>
	</div>
	

	<div style="padding-left:10px; float:right; width:90%; height:100%;">
		<div style="border:1px solid black; float:right; width:100%; height:100%;overflow:auto;position:relative" id="mainContentContainer" >
			<div id="mainContent" style="position:absolute">
				&nbsp;
			</div>
		</div>
	</div>

</body>
</html>
